{% extends "venvmanager/base.html" %}

{% block content %}
<div class="page-header">
  <h1>Packages</h1>
</div>

<div class="row">
  <div class="span12">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th class="yellow">Name</th>
          <th class="blue">Hostname</th>
        </tr>
      </thead>
      <tbody>
        {% for env in object_list %}
        <tr>
          <td>{{ env.id }}</td>
          <td><a href="#">{{ env.name }}</a></td>
          <td><a href="#">{{ env.server.name }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
